name: CI/CD for lambda function

on:
  push:
    branches:
      - 'feature/package-rating'
      - 'features/upload-package'
      - main 
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # specify the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Rename handler file
      run: mv dist/handlers/searchPackagesHandler.js dist/handlers/searchPackagesHandler.mjs

    - name: Prepare for deployment
      run: npm prune --production

    - name: Create deployment package
      run: |
        cd dist
        zip -r ../function.zip .
        cd ..
        zip -ur function.zip node_modules package.json
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    
    - name: Deploy lambda function
      run: |
        aws lambda update-function-code --function-name arn:aws:lambda:us-east-2:412381743875:function:searchPackages --zip-file fileb://function.zip
