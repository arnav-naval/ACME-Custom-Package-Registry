name: Deploy Lambda Layer

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy-layer:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Create Layer
      run: |
        # Create the nodejs directory structure
        mkdir -p nodejs
        
        # Create a package.json with type: module and necessary dependencies
        node -e "
          const pkg = require('./package.json');
          const newPkg = {
            type: 'module',
            dependencies: {
              'adm-zip': pkg.dependencies['adm-zip'],
              'dotenv': pkg.dependencies['dotenv'],
              'fs-extra': pkg.dependencies['fs-extra'],
              'semver': pkg.dependencies['semver']
            }
          };
          require('fs').writeFileSync('nodejs/package.json', JSON.stringify(newPkg, null, 2));
        "
        
        # Install dependencies with updated syntax
        cd nodejs
        npm install --omit=dev
        cd ..

        # Remove unnecessary files but keep package.json
        find node_modules -type f \( \
          -name "*.md" -o \
          -name "*.txt" -o \
          -name "LICENSE" -o \
          -name "*.map" \) -delete
        find node_modules -type d \( \
          -name "test" -o \
          -name "tests" -o \
          -name "docs" \) -exec rm -rf {} +
        cd ..
        
        # Create the layer zip (fixed command)
        zip -r layer.zip nodejs/*

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Deploy Layer
      run: |
        aws lambda publish-layer-version \
          --layer-name common-dependencies \
          --description "Common dependencies for Lambda functions" \
          --zip-file fileb://layer.zip \
          --compatible-runtimes nodejs20.x

